<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>이용 약관</title>

	<link rel="stylesheet"
		href="https://unpkg.com/swiper/css/swiper.min.css">
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<link type="text/css" rel="stylesheet" href="css/study_use_rule.css" /> <!-- css만들어서 바꿔야함 -->
	<link type="text/css" rel="stylesheet" href="css/reset.css" />
	
	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/sample.js"></script>

</head>

<body>

	<div class="study-useRule" style="background: #FFFFFF;">
	
		
		<!-- 스터디넷 회원가입 -->
		<div class="study-useRule-box">
			<div class="inner-box">
				<div class="contents-box">
					<div class="flex-box">
						<h2 class="section-title tac">스터디넷 회원가입</h2>
						<span class="icon icon-join-study"></span>
					</div>
					<p class="section-discription">
						회원 정보를 입력해 스터디넷에 가입하시면<br> 페이지의 모든 서비스를 이용하실 수 있습니다.
						
					</p>
				</div>
			</div>		
		</div>
		
		<!-- 규정 -->
		<div class="study-rules-box">
		
			<!-- 이용약관 -->
			<div class="study-useSimp-box">
				<div class="inner-box">
					<div class="contents-box">
						<div class="line-bottom">
							<h2 class="sub-section-title black">이용약관</h2>
							<div>
								<textarea readonly="readonly">
									
								</textarea>
								<div class= "checkbox_right">
								<input type="checkbox" name="accept" value="동의">약관에 동의합니다	
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
			
			<!-- 개인 정보 보호 정책-->
			<div class="study-info-protect-box">
				<div class="inner-box">
					<div class="contents-box">
						<div class="line-bottom">
							<h2 class="sub-section-title black">개인 정보 보호 정책</h2>
							<div>
								<textarea readonly="readonly">
								
								</textarea>
								<div class= "checkbox_right">
								<input type="checkbox" name="accept" value="동의">약관에 동의합니다	
								</div>	
							</div>
						</div>
					</div>
				</div>	
			</div>
			
			<!-- 개인 정보 수집 이용 -->
			<div class="study-info-collect-box">
				<div class="inner-box">
					<div class="contents-box">
						<h2 class="sub-section-title black">개인 정보 수집 이용</h2>
						<div>
							<textarea readonly="readonly">
									
							</textarea>
							<div class= "checkbox_right">
							<input type="checkbox" name="accept" value="동의">약관에 동의합니다	
							</div>	
						</div>
					</div>
				</div>	
			</div>	
				
		</div>
		
		<div class="study-useRule-btn">
				<div class="inner-box">
					<div class="contents-box flex-box">
						<input class="my-btn blue-white" type="button" value="회원 정보 입력하기" />
					</div>
				</div>
			</div>
	
	
	</div> <!-- study-useRule -->

</body>

</html>
