<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="css/common.css"/>

    <link type="text/css" rel="stylesheet" href="css/community_list.css"/>

    <title>커뮤니티</title>

<body>

    <div class="body-bgcolor-set">
        <div class="community-list-board">
    
            <div class="inner-box">
                <div class="contents-box board">
                    <h2 class="section-title">
                        스터디넷에서 다양한 <span class="section-title blue">정보</span>를 나눠주세요.
                    </h2>
                    <div class="flex-box community-board-info mb30">
                            <span class="icon icon-caution"></span>
                            <p class="section-discription">
                                홈페이지 특성에 맞지 않고 관련 없는 글이나,
                                광고성 / 음란성 / 누군가를 비방하는 글 등은
                                무통보 삭제되거나 제제를 받을 수 있습니다.
                            </p>
                    </div>
                    <div class="search-result mb10">
                        <span>(검색 결과: 총 24건)</span>
                    </div>
    
                    <!-- 테이블 -->
                    <div class="mb20">
                        <table class="tac">
                            <tr>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일자</th>
                                <th>조회수</th>
                                <th>추천수</th>
                            </tr>
                            <tr>
                                <td>글 제목 이렇게 너무 길다면 어떻게 될지 한번 테스트를 해봅시다;;;</td>
                                <td>이름도 이렇게 길수있겠져?</td>
                                <td>2019.12.13</td>
                                <td>321</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>글 제목 이렇게 너무 길다면 어떻게 될지 한번 테스트를 해봅시다;;;</td>
                                <td>이복치</td>
                                <td>2019.12.13</td>
                                <td>321</td>
                                <td>3</td>
                            </tr>
                        </table>
                    </div>
                    
                    <!-- 버튼 -->
                    <div class="flex-box btn-box mb40">
                        <form class="flex-box search">
                            <select>
                                <option>분류</option>
                                <option>제목</option>
                                <option>작성자</option>
                                <option>제목/내용</option>
                            </select>
                            <input type="text" placeholder="검색어 입력" class="tac"/>
                            <a href="#" class="my-btn black-white">검색</a>
                        </form>
                        <div>
                            <a href="community_write.html" class="my-btn black-white">글 작성</a>
                        </div>
                    </div>
    
                    <!-- 페이징 -->
                    <div class="paging-box tac mb30">
                        <a href="#" class="left-page"></a>
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#" class="right-page"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
