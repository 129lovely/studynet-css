	<div class="study-apply">

				<div class="contents-box">
					<div class="line-bottom">
						<div class="flex-box">
							<h3 class="section-title tal">스터디 참가 신청하기</h3>

								<th>1. 모집 조건과 세부정보를 꼼꼼이 확인하셨나요?	</th>
								<td>
								<div class='toggleBG'>
									<button class='toggleFG'></button>
								</div>
								</td>
							<tr>
								<th>2. 회원님의 기본정보(이름, 이메일, 직업, 지역)가 <br>

									</div>
								</td>													
							</tr>
							<tr>

									직접 개설자와 대화 후 취소하기 바랍니다.

			<div class="inner-box">
				<div class="contents-box flex-box">
					<input class="btn black-white" type="button" value="신청하기" />
					<input class="btn black-white" type="button" value="취소하기" />
