<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이 페이지</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
<link type="text/css" rel="stylesheet" href="css/common.css" />
<link type="text/css" rel="stylesheet" href="css/my_page_user_info.css" />
<link type="text/css" rel="stylesheet" href="css/reset.css" />

<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script type="text/javascript" src="js/sample.js"></script>

</head>

<body>
	<div class="body-bgcolor-set">
		<div class="mypage-userinfo">
			
			<div class="inner-box">
				<div class="contents-box">
					<!-- 회원가입 안내문 -->
					<div class="flex-box join-description">
						<span class="icon icon-mypage-study tal"></span>
						<h2 class="section-title ">마이페이지</h2>
					</div>
					<div class="line-bottom">
					</div>
					<div class="line-bottom">
						<ul class="flex-box tac">
							<li><a href="0"><span>내 스터디룸</span></a></li>
							<li><a href="0"><span>회원 정보</span></a></li>
						</ul>
					</div>

					<div class="line-bottom">
					
						<h1 class="sub-section-title black">정보 수정</h1>
					</div>

					<!-- 정보 수정 -->
					<div class="table-indent">
						<form class="mypage-userinfo-form">
							<table>
								<tr>
									<th>아이디</th>
									<td>
										<input type="text" id="id-input" name="" placeholder=>
									</td>
								</tr>
									
								<tr>	
									<th>이름</th>
									<td>
										<input type="text" id="name-input" name="" placeholder=>
									</td>
								</tr>
								
								<tr>	
									<th>비밀번호</th>
									<td>
										<input type="password" id="pwd-input" name="" placeholder="비밀번호는 8자 이상 특수 기호 포함" >
									</td>
								</tr>
								
								<tr>
									<th>비밀번호 확인</th>
									<td>
										<input  id="pwd_check-input" name="" placeholder="비밀번호를 다시 한번 입력해주세요." type="password">
									</td>
								</tr>
								
								<tr>	
									<th>이메일</th>
									<td>
										<input type="text1" id="email-input" name="" placeholder="example">

									</td>
									<td>
										<select class = "email-address" >
											<option>선택하세요</option>
											<option>@naver.com</option>
											<option>@gmail.com</option>
											<option>@hanmail.net</option>
											<option></option>
										</select>
									</td>
								</tr>
								
								<tr>	
									<th>전화번호</th>
									<td>
										<input type="text" id="tel-input" name="" placeholder="'-'을 제외하고 입력해주세요.">
									</td>
								</tr>
								
								<tr>	
									<th>직업</th>
									<td>
										<select>
											<option>선택하세요</option>
											<option>학생</option>
											<option>취준생</option>
											<option>직장인</option>
											<option>기타</option>
										</select>
									</td>
								</tr>
								
								<tr>	
									<th>지역</th>
									<td class="select-region">
										<div>
											<select>
												<option>지역</option>
											</select>
										</div>	
									</td>
								</tr>
								
								<tr>
									<td colspan="3" class="tac">
										<input class="my-btn yellow-black mb20" type="button" value="수정하기">												
										<input class="my-btn yellow-black mb20" type="button" value="돌아가기">											
									</td>
								</tr>
							</table>	
						</form>
					</div>

					<!-- 회원탈퇴 여부 -->
					<div class="line-bottom"></div>
					<div class="line-bottom">
							<h1 class="sub-section-title black"> 회원탈퇴</h1>
					</div>
					<p class="tal">
						신청/ 참여/ 개설 중인 스터디들이 없어야 탈퇴가 가능합니다.<br>
						회원을 탈퇴하시면 모든 정보가 사라집니다.<br>
						정말 탈퇴를 진행하시려면 비밀번호를 재입력해주세요.
					</p>	
					<table class="tac">
							<tr>
								<th></th>
								<td>
									<input type="text" id="id-input" name="" >
								</td>
								<td>
									<input class="my-btn blue-white" name="" type="button" value="탈퇴">
								</td>
							</tr>
					</table>			
				</div>
			</div>		
		</div>
	</div>

</body>

</html>
