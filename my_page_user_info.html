<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>마이 페이지 | 회원 정보 </title>

	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<link type="text/css" rel="stylesheet" href="css/my_page_user_info.css" />
	<link type="text/css" rel="stylesheet" href="css/reset.css" />

</head>

<body>
	<div class="body-bgcolor-set">
		<div class="mypage-userinfo">
			
			<div class="inner-box">
				<div class="contents-box">
					<!-- 마이 페이지 메뉴 -->
					<div class="flex-box">
						<span class="icon icon-my-page tal"></span>
						<h2 class="section-title">마이페이지</h2>
					</div>

					<div class="line-bottom">
						<div class="flex-box mypage-menu-box">
							<a href="#" class="menu sub-section-title black tac">내 스터디룸</a>
							<a href="#" class="menu sub-section-title black tac">회원 정보</a>
						</div>
					</div>

					<div class="line-bottom">
						<h1 class="sub-section-title">정보 수정</h1>
					</div>

					<!-- 정보 수정 -->
					<div class="table-indent ">
						<form class="mypage-userinfo-form ">
							<table>
								<tr>
									<th>아이디</th>
									<td>
										<input type="text" readonly id="id" placeholder="" title="id">
									</td>
								</tr>
									
								<tr>	
									<th>이름</th>
									<td>
										<input type="text" readonly id="name" placeholder="" title="이름"> 
									</td>
								</tr>
								
								<tr>	
									<th>비밀번호</th>
									<td>
										<input type="password" id="pwd" title="비밀번호 입력" placeholder="비밀번호는 8자 이상 특수 기호 포함" >
									</td>
								</tr>
								
								<tr>
									<th>비밀번호 확인</th>
									<td>
										<input   type="password" id="pwd_check" title="비밀번호 확인" placeholder="비밀번호를 다시 한번 입력해주세요.">
									</td>
								</tr>
								
								<tr>	
									<th>이메일</th>
									<td>
										<input type="text" id="email-input" title="이메일 입력" placeholder="example@email.com">

									</td>
								</tr>
								
								<tr>	
									<th>전화번호</th>
									<td>
										<input type="text" id="tel-input" title="전화번호 입력" placeholder="'-'을 제외하고 입력해주세요.">
									</td>
								</tr>
								
								<tr>	
									<th>직업</th>
									<td>
										<select title="직업 선택">
											<option>선택하세요</option>
											<option>학생</option>
											<option>취준생</option>
											<option>직장인</option>
											<option>기타</option>
										</select>
									</td>
								</tr>
								
								<tr>	
									<th>지역</th>
									<td class="select-region">
										<div>
											<select>
												<option>지역</option>
											</select>
										</div>	
									</td>
								</tr>
								
								<tr>
									<td colspan="3" class="tac">
										<input class="my-btn yellow-black mb20" type="button" value="수정하기">												
										<input class="my-btn yellow-black mb20" type="button" value="돌아가기">											
									</td>
								</tr>
							</table>	
						</form>
					</div>

					<!-- 회원탈퇴 여부 -->
					<div class="line-bottom"></div>
					<div class="line-bottom">
							<h1 class="sub-section-title"> 회원탈퇴</h1>
					</div>
					<p class="section-discription">
						신청 / 참여 / 개설 중인 스터디들이 없어야 탈퇴가 가능합니다.<br>
						회원을 탈퇴하시면 1년 후, 모든 정보가 사라집니다.<br>
						정말 탈퇴를 진행하시려면 비밀번호를 재입력해주세요.
					</p>	
					<form class="get-out-form tac ">
						<input type="text" id="pwd" title="비밀번호 재입력" placeholder="현재 비밀번호를 입력해주세요.">
						<input  type="button" class="my-btn black-white" title="회원 탈퇴" value="탈퇴">
					</form>		
				</div>
			</div>		
		</div>
	</div>

</body>

</html>
