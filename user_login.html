<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>로그인</title>

<link rel="stylesheet"
	href="https://unpkg.com/swiper/css/swiper.min.css">
<link type="text/css" rel="stylesheet" href="css/common.css" />
<link type="text/css" rel="stylesheet" href="css/study_login.css" />
<link type="text/css" rel="stylesheet" href="css/reset.css" />

<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script type="text/javascript" src="js/sample.js"></script>

</head>

<body>
	<div class="body-bgcolor-set">
		<div class="study-login">
		
			<!-- 맨 위 문구  -->
			<div class="study-login-box">
				<div class="inner-box">
					<div class="contents-box">				
						<div class="flex-box">
							<div class="black-bottom-line">
								<h2 class="section-title tac">함께하는 <span class="section-title blue">시작</span>,<br> 
									스터디넷에 <span class="section-title blue">로그인</span>하세요</h2>
								<span class="icon icon-login-study"></span>
							</div>
						</div>
						
					</div>				
				</div>
			</div>
			
			<div class="study-log-box">
				<div class="inner-box">
					<div class="contents-box">
						<div class="line-bottom">
							<div class="log-input">
								<div>
									<form class="flex-box">
										<div>
											<input type="text" class="id-input" placeholder="ID를 입력하세요."> <br>
											<input type="password" class="pwd-input" placeholder="Password를 입력하세요.">
										</div>
										<input type="button" class="my-btn blue-white" value="로그인">
									</form>
									<div class="link_find">
									<p class="section-discription">아이디나 비밀 번호를 잊으셨나요?</p>
									<p class="section-discription"><a href="#">아이디 / 비밀번호 찾기</a></p>
									</div>
								</div>
							</div>
						</div>	
					</div>		
				</div>
			</div>

			<div class="study-log-btn-box">
				<div class="inner-box">
					<div class="flex-box">
						<input class="my-btn black-white" type="button" value="회원가입" />
						<input class="my-btn yellow-black" type="button" value="KAKAO" />
					</div>
				</div>
			</div>

		</div> <!-- study-login -->
	</div>





</body>

</html>
