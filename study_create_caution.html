<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<link type="text/css" rel="stylesheet" href="css/study_guide.css" />
	<link type="text/css" rel="stylesheet" href="css/reset.css" />
	
	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/sample.js"></script>
</head>
<body>
	<div class="study-guide">

		<!-- 스터디 생성 동의 안내 페이지 -->
		<div class="study-guide-box">
			<div class="inner-box">
				<div class="contents-box">
					<div class="line-bottom">
						<div class="flex-box">
							<h2 class="section-title tac">스터디룸 생성 안내</h2>
						</div>
						<p class="tal">
							생성된 스터디룸은  마이페이지에서 관리할 수 있으며 
							인원이 1명이라도 모집되면 모집글을 수정하거나 삭제 
							하실 수 없습니다.<br><br>

							스터디 신청이 들어오면 스터디 관리 - 인원 관리에서 
							신청을 승인하거나 거절할 수 있습니다.	<br><br>

							스터디가 시작되기 전에 꼭 스터디 관리에서 오픈카톡 
							주소를 추가해주시기 바랍니다. 스터디 모집이 종료된 
							스터디 룸에 오픈 카톡 정보가 없을 경우 삭제될 수 있습니다. <br>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- 등록/취소 버튼 -->
		<div class="study-guide-btn-box mb20">
			<div class="inner-box">
				<div class="contents-box flex-box">
					<input class="btn black-white" type="button" value="등록" />
					<input class="btn black-white" type="button" value="취소" />
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
