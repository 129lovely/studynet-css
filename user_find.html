<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>아이디/비밀번호 찾기</title>

	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<link type="text/css" rel="stylesheet" href="css/user_find.css" />
	<link type="text/css" rel="stylesheet" href="css/reset.css" />

	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/sample.js"></script>

</head>

<body>
	<!-- 페이지-->
	<div class="user-find">
		<!-- id찾기 -->
		<form class="contents-box inner-box">
			<p class="section-title blue">아이디 찾기</p> 
			<div class="find-input line-bottom">
				<div class="find-input-text">
					<div>
						<label>이름&nbsp;&nbsp;
							<input type="text" name="name" placeholder="이름을 입력해주세요.">
						</label>
					</div>
					<div>
						<label>전화번호&nbsp;&nbsp;
								<input type="text" name="pNum"" placeholder="'-'를 빼고 입력해주세요.">
						</label>
					</div>
				</div>	
				<input type="button" value="찾기" class="my-btn yellow-black">
			</div>
		</form>
	<!-- pw 찾기 -->
		<form class="contents-box inner-box">
			<p class="section-title blue">비밀번호 찾기</p> 
			<div class="find-input line-bottom">
				<div class="find-input-text">
					<div>
						<label>아이디&nbsp;&nbsp;
							<input type="text" name="name" placeholder="아이디를 입력해주세요.">
						</label>
					</div>
					<div>
						<label>이메일&nbsp;&nbsp;
								<input type="text" name="email" placeholder="example@email.com">
						</label>
					</div>
				</div>	
				<input type="button" value="찾기" class="my-btn yellow-black">
			</div>
		</form>
		<div class="inner-box">
			<div class="page-button">
				<input type="button" class="my-btn black-white" value="메인으로">
				<input type="button" class="my-btn black-white" value="로그인하기">
			</div>
		</div>
	 </div>  <!-- user_find  -->
</body>

</html>
