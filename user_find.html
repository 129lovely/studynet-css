<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>아이디 또는 비밀번호 찾기</title>
 
<link rel="stylesheet"
	href="https://unpkg.com/swiper/css/swiper.min.css">
<link type="text/css" rel="stylesheet" href="css/common.css" />
<link type="text/css" rel="stylesheet" href="css/reset.css" />

<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script type="text/javascript" src="js/sample.js"></script>

<style type="text/css">
	.box{border:1px solid blue;
		margin:10px;}
</style>
</head>
<body>

	<!-- 페이지 핵심부분(아이디찾기,비번찾기) -->
	<div class="box">
	<div class="inner-box">
	<div class="contents-box">
		<label class="sub-section-title">아이디 찾기 <br>
		<label class="sub-section-title">이름&nbsp; <input type="text" placeholder="이름"><br>
		<label class="sub-section-title">전화번호&nbsp;<input type="text" placeholder="전화번호">
		<input class="btn black-white" type="submit" value="btn">
	</div>
	</div>
	</div>
	
	<!--경계선  --> <!-- 비번찾기 박스영역 설정 -->
	
	<div class="box">
	<div class="inner-box">
	<div class="contents-box">
		<label class="sub-section-title">비밀번호 찾기<br>
		<label class="sub-section-title">이름&nbsp; <input  type="text" placeholder="이름"><br>
		<label class="sub-section-title">이메일&nbsp;<input	type="text" placeholder="이메일주소">
		<input class="btn black-white" type="submit" value="btn">
	</div>
	</div>
	</div>
	
	

</body>
</html>
